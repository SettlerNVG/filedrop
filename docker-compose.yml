services:
  relay:
    build:
      context: .
      target: relay
    ports:
      - "9000:9000"
    restart: unless-stopped
    container_name: filedrop-relay
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 9000 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 32M

  # Optional: relay with ngrok for public access
  relay-public:
    build:
      context: .
      target: relay
    restart: unless-stopped
    container_name: filedrop-relay-public
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
    depends_on:
      - ngrok
    profiles:
      - public
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  ngrok:
    image: ngrok/ngrok:latest
    restart: unless-stopped
    container_name: filedrop-ngrok
    command: tcp relay:9000
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
    profiles:
      - public
    ports:
      - "4040:4040"  # ngrok web UI
