name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run tests
        run: go test ./...

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build binaries
        run: |
          mkdir -p dist
          
          # Linux
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o dist/filedrop-linux-amd64 ./cmd/client
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o dist/filedrop-linux-arm64 ./cmd/client
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o dist/filedrop-tui-linux-amd64 ./cmd/tui
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o dist/filedrop-tui-linux-arm64 ./cmd/tui
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o dist/relay-linux-amd64 ./cmd/relay
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o dist/relay-linux-arm64 ./cmd/relay
          
          # macOS
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o dist/filedrop-darwin-amd64 ./cmd/client
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o dist/filedrop-darwin-arm64 ./cmd/client
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o dist/filedrop-tui-darwin-amd64 ./cmd/tui
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o dist/filedrop-tui-darwin-arm64 ./cmd/tui
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o dist/relay-darwin-amd64 ./cmd/relay
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o dist/relay-darwin-arm64 ./cmd/relay
          
          # Windows
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o dist/filedrop-windows-amd64.exe ./cmd/client
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o dist/filedrop-tui-windows-amd64.exe ./cmd/tui
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o dist/relay-windows-amd64.exe ./cmd/relay

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
